# Production Docker Compose Configuration
# Use this for production deployments


services:
  react-app:
    build:
      context: .
      target: production
      args:
        - NODE_ENV=production
    container_name: react-app-prod
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
